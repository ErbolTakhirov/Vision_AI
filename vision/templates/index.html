<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vision AI Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.4) 0%, rgba(15, 23, 42, 0) 50%, rgba(15, 23, 42, 0.8) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .ui-panel {
            position: relative;
            z-index: 10;
            width: 90%;
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .status-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .status-text {
            font-size: 20px;
            font-weight: 600;
            min-height: 1.2em;
        }

        .analyze-btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .analyze-btn:active {
            transform: scale(0.9);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
        }

        .analyze-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.6);
                opacity: 0;
            }
        }

        .analyze-icon {
            width: 32px;
            height: 32px;
            fill: #000;
        }

        #hidden-canvas {
            display: none;
        }

        .header {
            position: relative;
            z-index: 10;
            padding-top: 20px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-weight: 600;
            font-size: 24px;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #fff, var(--accent-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .analyze-btn,
        .mic-btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .mic-btn {
            background: #f43f5e;
            /* Rose color for mic */
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.4);
        }

        .analyze-btn:active,
        .mic-btn:active {
            transform: scale(0.9);
        }

        .mic-btn.recording {
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(244, 63, 94, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(244, 63, 94, 0);
            }
        }

        .analyze-icon {
            width: 32px;
            height: 32px;
            fill: #000;
        }

        #hidden-canvas {
            display: none;
        }

        .header {
            position: relative;
            z-index: 10;
            padding-top: 20px;
            width: 100%;
            text-align: center;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #000;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }

        .pulse {
            animation: pulse-active 1s infinite;
        }

        @keyframes pulse-active {
            0% {
                box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7);
                transform: scale(1);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(56, 189, 248, 0);
                transform: scale(1.1);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(56, 189, 248, 0);
                transform: scale(1);
            }
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .mode-switch {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .mode-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: var(--accent-color);
        }

        input:focus+.slider {
            box-shadow: 0 0 1px var(--accent-color);
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(16px);
            -ms-transform: translateX(16px);
            transform: translateX(16px);
        }

        .slider.round {
            border-radius: 24px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">Vision AI</div>
        <div class="mode-switch">
            <label class="switch">
                <input type="checkbox" id="nav-mode-toggle">
                <span class="slider round"></span>
            </label>
            <span class="mode-label">Навигатор</span>
        </div>
    </div>

    <div class="video-container">
        <video id="camera-feed" autoplay playsinline muted></video>
        <div class="overlay"></div>
    </div>

    <div class="ui-panel">
        <div class="status-card">
            <div class="status-title">Обнаружено</div>
            <div id="status-display" class="status-text">Нажмите кнопку или скажите вопрос</div>
        </div>

        <div class="controls">
            <button id="analyze-btn" class="analyze-btn">
                <svg class="analyze-icon" viewBox="0 0 24 24">
                    <path
                        d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z" />
                </svg>
                <div id="video-loader" class="loader"></div>
            </button>

            <button id="mic-btn" class="mic-btn">
                <svg class="analyze-icon" viewBox="0 0 24 24">
                    <path
                        d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" />
                </svg>
                <div id="mic-loader" class="loader"></div>
            </button>
        </div>
    </div>

    <canvas id="hidden-canvas"></canvas>

    <script src="/static/js/app.js"></script>
</body>

</html>
